<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>
 <!-- spinner part -->
 <div class="loader"></div>
  <header>
    <h1 class="text-center fs-1 fw-bold py-2"> AI Universe Hub</h1>
    <div class="d-flex justify-content-center py-2">
      <button class="btn btn-danger">Sort By Date</button>
    </div>
  </header>

  <main>
    <!-- Card section  -->
    <section id="show-cards" class="row row-cols-1 row-cols-md-3 g-4 h-100 "></section>
    <!-- Modal -->
    <div class="modal fade" id="cardInformation" tabindex="-1" aria-labelledby="cardInformationLabel"
      aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-xl">
        <div class="modal-content">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          <div class="modal-header">


          </div>
          <div class="modal-body" id="modalBodyLabel">
          
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="d-flex justify-content-center py-5">
      <button onclick="showAllCard()" class="btn btn-danger">See More</button>
    </div>
  </footer>

  <!-- javascript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="api.js"></script>


 
 
</body>

</html>
